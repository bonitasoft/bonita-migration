buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'org.bonitasoft.migration.plugin:bonita-migration-plugins:1.0.0-SNAPSHOT'
    }
}
//define bonita version for all projects
allprojects {
    apply plugin:'maven'
    repositories {
        mavenLocal()
        maven { url 'http://repositories.rd.lan/archiva/repository/releases/' }
        mavenCentral()
    }

    version '2.3.0-SNAPSHOT'
    group 'org.bonitasoft.migration'
    ext.isSP = false
    ext.bonitaVersions = [
            '7.0.0',
            '7.0.1',
            '7.0.2',
            '7.0.3',
            '7.1.0'

    ]
    ext.overridedVersions = [
        :
    ]

    configurations {
        deployerJars
    }

    dependencies {
        deployerJars "org.apache.maven.wagon:wagon-http:2.2"
    }

    uploadArchives {
        repositories.mavenDeployer {
            configuration = configurations.deployerJars

            repository(url: System.getProperty("altDeploymentRepository") != null ? System.getProperty("altDeploymentRepository").split("::").last():null)
        }
    }
}

apply plugin: 'migration-project'

dependencies {
    'org.postgresql:postgresql:9.3-1102-jdbc41'
    'mysql:mysql-connector-java:5.1.26'
    'com.oracle:ojdbc:6'
    'com.microsoft.jdbc:sqlserver:4.0.2206.100'
}

migrationConf {
}
