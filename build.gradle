buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath group: 'org.bonitasoft.migration.plugin', name: 'bonita-migration-plugins',
                version: '1.0-SNAPSHOT'
    }
}
//define bonita version for all projects
allprojects {
    repositories {
        mavenLocal()
        maven { url 'http://repositories.rd.lan/archiva/repository/releases/' }
        mavenCentral()
    }

    version '2.0.0-SNAPSHOT'
    group 'org.bonitasoft.migration'
    ext.bonitaVersions = [
            '7.0.0',
            '7.0.1',
            '7.0.2'
    ]
    ext.overridedVersions = [
            '7.0.2': '7.0.2-SNAPSHOT'
    ]

}

apply plugin: 'migration-project'

migrationConfiguration {
    bonitaHomePath = new File(project.buildDir.absolutePath + "/bonita-home")
}